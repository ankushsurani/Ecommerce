<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title>Bootstrap demo</title>

</head>

<body>

	<section>

		<link rel="stylesheet" th:href="@{/css/admin.css}" />

		<div class="container">

			<div class="row my-5">


				<!-- messages of success and error -->
				<div th:if="${session.message}" class="text-center">
					<div th:classappend="${session.message.type}"
						class="alert alert-primary" role="alert">
						<span th:text="${session.message.content}"></span>
					</div>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>


				<div class="col-md-4 mt-5">

					<div class="card adminbg1" style="height: 18rem;">
						<div class="card-body text-center">
							<img alt="" th:src="@{/images/users.png}" style="height: 150px;">
							<h1 class="text-light" style="font-family: monospace;"
								th:text="${#lists.size(users)}"></h1>
							<h1 style="font-family: serif;" class="text-light">USERS</h1>
						</div>
					</div>

				</div>

				<div class="col-md-4 mt-5">

					<div class="card adminbg2" style="height: 18rem;">
						<div class="card-body text-center">
							<img alt="" th:src="@{/images/category.png}"
								style="height: 150px;">
							<h1 class="text-light" style="font-family: monospace;"
								th:text="${#lists.size(categories)}"></h1>
							<h1 style="font-family: serif;" class="text-light">CATEGORIES</h1>
						</div>
					</div>

				</div>

				<div class="col-md-4 mt-5">

					<div class="card adminbg3" style="height: 18rem;">
						<div class="card-body text-center">
							<img alt="" th:src="@{/images/products.png}"
								style="height: 150px;">
							<h1 class="text-light" style="font-family: monospace;"
								th:text="${#lists.size(products)}"></h1>
							<h1 style="font-family: serif;" class="text-light">PRODUCTS</h1>
						</div>
					</div>

				</div>

			</div>


			<div class="row my-5">

				<div class="col-md-6" data-bs-toggle="modal"
					data-bs-target="#addcategory">

					<div class="card adminbg4" style="height: 18rem;">
						<div class="card-body text-center">
							<img alt="" th:src="@{/images/add category.png}"
								style="height: 200px;">
							<h1 style="font-family: serif;" class="text-light">ADD
								CATEGORY</h1>
						</div>
					</div>

				</div>

				<div class="col-md-6" data-bs-toggle="modal"
					data-bs-target="#addproduct">

					<div class="card adminbg5" style="height: 18rem;">
						<div class="card-body text-center">
							<img alt="" th:src="@{/images/add-product.png}"
								style="height: 200px;">
							<h1 style="font-family: serif;" class="text-light">ADD
								PRODUCT</h1>
						</div>
					</div>

				</div>

			</div>


		</div>




		<!-- start add category modal -->
		<!-- Modal -->
		<div class="modal fade" id="addcategory" data-bs-backdrop="static"
			data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header bg-primary text-light">
						<h5 class="modal-title" id="staticBackdropLabel">Add Category</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>

					<form th:action="@{/admin/add-category}" method="post">

						<div class="modal-body">

							<div class="form-floating mb-3">
								<input type="text" name="title" class="form-control"
									required="required" placeholder="Enter Category Title">
								<label for="floatingInput">Enter Category Title</label>
							</div>
							<div class="form-floating">
								<textarea class="form-control" required="required"
									style="height: 85px" name="description" rows="3"
									placeholder="Enter Category Description"></textarea>
								<label for="floatingInput">Enter Category Description</label>
							</div>

						</div>

						<div class="text-center mt-1 mb-3">
							<button type="submit" class="btn btn-primary">Add
								Category</button>
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Close</button>
						</div>

					</form>

				</div>
			</div>
		</div>
		<!-- end add category modal -->




		<!-- start add product modal -->
		<!-- Modal -->
		<div class="modal fade" id="addproduct" data-bs-backdrop="static"
			data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header bg-primary text-light">
						<h5 class="modal-title" id="staticBackdropLabel">Add Product</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>

					<form th:action="@{/admin/add-product}" method="post"
						th:object="${product}" enctype="multipart/form-data">

						<div class="modal-body">

							<div style="overflow-y: hidden; height: calc(100vh - 15rem);">
								<div class="px-2" style="overflow-y: auto; height: 100%;">

									<div class="form-floating mb-3">
										<input type="text" name="pName" class="form-control"
											placeholder="Enter Product Name"
											th:classappend="${#fields.hasErrors('pName') ? 'is-invalid' : ''}"
											th:value="${product.pName}"> <label
											for="floatingInput">Enter Product Name</label>
										<div th:each="e : ${#fields.errors('pName')}" th:text="${e}"
											class="invalid-feedback"></div>
									</div>
									<div class="form-floating mb-3">
										<textarea id="textareas" class="form-control"
											name="pDescription" rows="3"
											placeholder="Enter Product Description" style="height: 85px"
											th:classappend="${#fields.hasErrors('pDescription') ? 'is-invalid' : ''}"
											th:value="${product.pDescription}"></textarea>
										<label for="floatingInput">Enter Product Description</label>
										<div th:each="e : ${#fields.errors('pDescription')}"
											th:text="${e}" class="invalid-feedback"></div>
									</div>
									<div class="form-floating mb-3">
										<input type="number" name="pPrice" class="form-control"
											placeholder="Enter Product Price"
											th:classappend="${#fields.hasErrors('pPrice') ? 'is-invalid' : ''}"
											th:value="${product.pPrice}"> <label
											for="floatingInput">Enter Product Price</label>
										<div th:each="e : ${#fields.errors('pPrice')}" th:text="${e}"
											class="invalid-feedback"></div>
									</div>
									<div class="form-floating mb-3">
										<input type="number" name="pDiscount" class="form-control"
											placeholder="Enter Product Discount"
											th:classappend="${#fields.hasErrors('pDiscount') ? 'is-invalid' : ''}"
											th:value="${product.pDiscount}"> <label
											for="floatingInput">Enter Product Discount</label>
										<div th:each="e : ${#fields.errors('pDiscount')}"
											th:text="${e}" class="invalid-feedback"></div>
									</div>
									<div class="form-floating mb-3">
										<input type="number" name="pQuantity" class="form-control"
											placeholder="Enter Product Quantity"
											th:classappend="${#fields.hasErrors('pQuantity') ? 'is-invalid' : ''}"
											th:value="${product.pQuantity}"> <label
											for="floatingInput">Enter Product Quantity</label>
										<div th:each="e : ${#fields.errors('pQuantity')}"
											th:text="${e}" class="invalid-feedback"></div>
									</div>
									<div class="form-floating mb-3">
										<select class="form-select" name="catId"
											aria-label="Default select example">
											<option th:each="e : ${categories}" th:text="${e.title}"
												th:value="${e.id}"></option>
										</select> <label for="floatingInput">Select Category</label>
									</div>
									<div class="input-group">
										<label class="input-group-text" for="inputGroupFile01">Select
											Product Images</label> <input type="file" class="form-control"
											id="inputGroupFile01" name="product_images"
											multiple="multiple">
									</div>

								</div>
							</div>

						</div>

						<div class="text-center mt-1 mb-3">
							<button type="submit" class="btn btn-primary">Add
								Product</button>
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Close</button>
						</div>

					</form>

				</div>
			</div>
		</div>
		<!-- end add product modal -->




		<!-- tinymce -->
		<script
			src="https://cdn.tiny.cloud/1/8bl2kc6urufjc9fzufm4qub7d3s6sf65ocdathum8amhfis1/tinymce/6/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce
					.init({
						selector : '#textareas',
						plugins : 'a11ychecker advcode casechange export formatpainter image editimage linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tableofcontents tinycomments tinymcespellchecker',
						toolbar : 'a11ycheck addcomment showcomments casechange checklist code export formatpainter image editimage pageembed permanentpen table tableofcontents',
						toolbar_mode : 'floating',
						tinycomments_mode : 'embedded',
						tinycomments_author : 'Author name',
					});
		</script>



	</section>

</body>
</html>

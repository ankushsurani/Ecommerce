<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="bs::layout(~{::section})">

<head>
  
</head>

<body>

  


<!--start page content-->
<div class="page-content">

   

   <!--start product details-->
   <section class="section-padding">
    <div class="container">
       <div class="d-flex align-items-center px-3 py-2 border mb-4">
        <div class="text-start">
          <h4 class="mb-0 h4 fw-bold">Account - Profile</h4>
       </div>
      </div>
      <div class="btn btn-dark btn-ecomm d-xl-none position-fixed top-50 start-0 translate-middle-y"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarFilter"><span><i class="bi bi-person me-2"></i>Account</span></div>
       <div class="row">
          <div class="col-12 col-xl-3 filter-column">
              <div th:replace="user/account/account-menu-fragment :: account-menu"></div>
          </div>
          <div class="col-12 col-xl-9">
            <div class="card rounded-0">
              <div class="card-body p-lg-5">
                  <h5 class="mb-0 fw-bold">Profile Details</h5>
                  <hr>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <tbody>
                        <tr>
                          <td>Full Name</td>
                          <td th:text="${user.fullName}"></td>
                        </tr>
                        <tr>
                          <td>Mobile Number</td>
                          <td th:if="${user.mobilenum != null}" th:text="${user.mobilenum}"></td>
                          <td th:unless="${user.mobilenum != null}"><span style="opacity: 50%">Not Provided</span></td>
                        </tr>
                        <tr>
                          <td>Email ID</td>
                          <td th:text="${user.email}"></td>
                        </tr>
                        <tr>
                          <td>Gender</td>
                          <td th:if="${user.gender != null}" th:text="${user.gender}"></td>
                          <td th:unless="${user.gender != null}"><span style="opacity: 50%">Not Provided</span></td>
                        </tr>
                        <tr>
                          <td>DOB</td>
                          <td th:if="${user.dob != null}" th:text="${user.dob}"></td>
                          <td th:unless="${user.dob != null}"><span style="opacity: 50%">Not Provided</span></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="">
                      <a th:href="@{/user/account/edit-profile}" type="button" class="btn btn-outline-dark btn-ecomm px-5"><i class="bi bi-pencil me-2"></i>Edit</a>
                  </div>
              </div>
            </div>
          </div>
       </div><!--end row-->
    </div>
  </section>
   <!--start product details-->


   


 </div>
  <!--end page content-->


</body>

</html>

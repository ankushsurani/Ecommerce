<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/normal.css}" />

<!-- jquery cdn -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>


</head>

<body>


	<!-- navbar -->
	<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" style="margin-left: 30%" th:href="@{/}"><img
				th:src="@{/images/logo.png}"
				style="width: 100px; filter: brightness(0) invert(1);"></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<div class="d-flex ps-5" role="search">
					<input onkeyup="search()" id="search-input"
						class="form-control me-2" type="text" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-light" type="submit">Search</button>

					<div class="search-result my-5 shadow rounded-2 overflow-auto">

						<!-- result goes here -->

					</div>

				</div>

				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active ps-5"
						aria-current="page" th:href="@{/}"><i
							class="fa-solid fa-house"></i> Home</a></li>
					<li th:if="${currentUser == null}" class="nav-item ps-3">

						<button type="button" class="btn btn-light"
							data-bs-container="body" data-bs-toggle="popover"
							data-bs-placement="bottom" data-bs-html="true"
							data-bs-content="<h3 class='text-center'>Hello User</h3><p>To access your Eworld account</p><div class='text-center'><a href='login' class='btn btn-primary'>Login / Signup</a></div>">
							<i class="fa-regular fa-user"></i> Profile
						</button>

					</li>

					<li th:unless="${currentUser == null}" class="nav-item ps-3">

						<div class="dropdown">
							<button style="border: none;"
								class="btn text-light dropdown-toggle" type="button"
								data-bs-toggle="dropdown" aria-expanded="false">
								<i class="fa-regular fa-user"></i> <span class="text-capitalize"
									th:text="${currentUser.name != null ? currentUser.name : 'My Account'}"></span>
							</button>
							<ul class="dropdown-menu">
								<li
									th:if="${currentUser != null && currentUser.getRole() == 'ROLE_USER'}"><a
									class="dropdown-item" th:href="@{/user/profile}"><i
										class="fa-solid fa-circle-user text-primary pe-2"></i> My
										Profile</a></li>

								<li
									th:if="${currentUser != null && currentUser.getRole() == 'ROLE_USER'}"><a
									class="dropdown-item" th:href="@{/user/my-orders}"><i
										class="fa-solid fa-bag-shopping text-primary pe-2"></i> Orders</a></li>
								<li
									th:if="${currentUser != null && currentUser.getRole() == 'ROLE_ADMIN'}"><a
									class="dropdown-item" th:href="@{/admin/current-orders}"><i
										class="fa-solid fa-bag-shopping text-primary pe-2"></i>Current
										Orders</a></li>

								<li><a class="dropdown-item" th:href="@{/logout}"><i
										class="fa-solid fa-right-from-bracket text-primary pe-2"></i>
										Logout</a></li>
							</ul>
						</div>

					</li>

					<li
						th:if="${currentUser != null && currentUser.getRole() == 'ROLE_USER'}"
						class="nav-item"><a class="nav-link active ps-3"
						aria-current="page" th:href="@{/user/mycart}"><i
							class="fa-solid fa-cart-plus position-relative"> <span
								style="font-size: 8px;"
								th:text="${cart} == 0 ? 0 : ${#lists.size(cart)}"
								class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-items">

							</span></i> <span class="ps-1"> Cart</span></a></li>

					<li
						th:if="${currentUser != null && currentUser.getRole() == 'ROLE_ADMIN'}"
						class="nav-item"><a class="nav-link active ps-3"
						aria-current="page" th:href="@{/admin/dashboard}"> <img
							class="me-1" alt="" th:src="@{/images/dashboard.png}"
							style="width: 20px; filter: brightness(0) invert(1);">
							Dashboard
					</a></li>

				</ul>

			</div>
		</div>
	</nav>




	<div th:replace="${content}"></div>




	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/ea10794980.js"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>

	<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
    </script>

	<!-- razor pay js -->
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

	<!-- sweet alert cdn -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script th:src="@{/js/normal.js}"></script>

</body>
</html>

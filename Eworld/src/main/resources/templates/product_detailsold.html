<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>

<title>Bootstrap demo</title>

</head>

<body>

	<section style="background: white; min-height: 100vh;">

		<div class="container py-5">


			<!-- messages of success and error -->
			<div th:if="${session.message}" class="text-center mt-5"
				style="padding-bottom: -50px;">
				<div th:classappend="${session.message.type}"
					class="alert alert-primary" role="alert">
					<span th:text="${session.message.content}"></span>
				</div>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>


			<div class="row" th:object="${product}" style="padding-top: 50px;">
				<div class="col text-center">


					<div class="position-fixed">

						<div id="carouselExampleFade"
							class="d-flex align-items-center justify-content-center carousel slide carousel-fade carousel-dark"
							data-bs-ride="carousel" style="height: 70vh;">
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img
										th:src="'/product_img/' + ${product.productImages[0].productPic}"
										alt="..." style="max-height: 450px; max-width: 250px;">
								</div>
								<div class="carousel-item"
									th:each="i : ${product.productImages}">
									<img th:src="'/product_img/'+${i.productPic}" alt="..."
										style="max-height: 450px; max-width: 250px;">
								</div>
							</div>
							<button class="carousel-control-prev" type="button"
								data-bs-target="#carouselExampleFade" data-bs-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Previous</span>
							</button>
							<button class="carousel-control-next" type="button"
								data-bs-target="#carouselExampleFade" data-bs-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Next</span>
							</button>
						</div>

						<a th:href="@{'/user/add-to-cart/'+${product.pId}}"
							class="btn btn-warning btn-lg text-uppercase me-2 text-light"
							style="width: 250px;"
							th:classappend="${currentUser != null && currentUser.getRole() == 'ROLE_ADMIN'} ? 'disabled' : ''"><i
							class="fa-solid fa-cart-arrow-down"></i> Add to Cart </a>
						<button class="btn bg-orange btn-lg text-uppercase text-light"
							style="width: 250px;"
							th:classappend="${currentUser != null && currentUser.getRole() == 'ROLE_ADMIN'} ? 'disabled' : ''">
							<img alt="" th:src="@{/images/buy.png}"
								style="height: 22px; filter: brightness(0) invert(1);">
							buy now
						</button>

					</div>


				</div>
				<div class="col">

					<h4 th:text="${product.pName}" style="font-family: serif;"></h4>

					<h6 class="text-success" style="font-family: serif;">Special
						Price</h6>

					<div class="row row-cols-auto g-0">
						<div class="col me-3">
							<h2 class="fw-bold" style="font-family: serif;">
								&#8377; <span th:text="${product.getPriceAfterApplyingDiscount}"></span>
							</h2>
						</div>
						<div class="col me-3 pt-1">
							<i style="font-size: 18px; font-family: serif;"
								class="text-muted text-decoration-line-through">&#8377; <span
								th:text="${product.pPrice}"></span></i>
						</div>
						<div class="col d-flex align-items-center justify-content-center">
							<p style="color: green; font-family: serif; font-weight: bold;">
								<span th:text="${product.pDiscount}"></span>% off
							</p>
						</div>
					</div>

					<p th:utext="${product.pDescription}" style="font-family: serif;"></p>

				</div>
			</div>
		</div>

	</section>

</body>
</html>

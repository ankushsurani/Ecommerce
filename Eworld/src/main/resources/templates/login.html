<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>

<title>Bootstrap demo</title>

</head>

<body>

	<section>

		<div class="container-fluid">

			<div class="container">

				<div class="row align-items-center" style="margin-top: 120px;">

					<div
						class="offset-md-2 col-md-2 bg-primary text-light border border-2 rounded-2 shadow mt-5"
						style="height: 450px;">

						<div class="left-bar">

							<div class="ps-3" style="padding-top: 62px;">
								<h4>Login</h4>

								<p class="pt-3" style="font-size: 1rem">Get access to your
									previous Orders and Informations.</p>

								<img class="pt-5" alt="" th:src="@{/images/loginleft.png}"
									style="width: 80%;">
							</div>

						</div>

					</div>


					<div class="col-md-6">

						<div class="right-bar" style="padding-top: 30px;">

							<div th:if="${param.error}"
								class="alert alert-danger text-center mx-3">
								<span th:text="${param.error}"></span>
							</div>

							<div th:if="${param.logout}"
								class="alert alert-success text-center m-3">You have been
								Logged out</div>


							<!-- messages of success and error -->
							<div th:if="${session.message}" class="text-center">
								<div th:classappend="${session.message.type}"
									class="alert alert-primary" role="alert">
									<span th:text="${session.message.content}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>


							<div class="p-3">

								<form th:action="@{/dologin}" method="post">

									<div class="mb-3">
										<label for="exampleInputEmail1" class="form-label">Email
											Id</label> <input type="email" name="username" class="form-control">
									</div>

									<div class="mb-3">
										<label for="exampleInputPassword1" class="form-label">Password</label>
										<input type="password" name="password" class="form-control"
											id="exampleInputPassword1">
									</div>

									<p class="mb-3" style="font-size: 0.8rem">
										By continuing, you agree to Eworld's <span
											class="text-primary">Terms of Use</span> and <span
											class="text-primary">Privacy Policy.</span>
									</p>

									<div class="d-grid gap-2">
										<button type="submit" class="btn btn-primary">Login</button>

									</div>

								</form>

								<div class="text-center mt-3">
									<a th:href="@{/forgot}" style="text-decoration: none;">Forgot
										Password ?</a>
								</div>

								<a id="login" th:href="@{/signup}"
									style="text-decoration: none;"><div
										class="pt-3 text-center">New to Eworld? Create an
										account</div></a>

							</div>

						</div>

					</div>


				</div>

			</div>

		</div>

	</section>

</body>
</html>

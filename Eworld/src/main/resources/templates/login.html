<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="bs::layout(~{::section})">
<head>

</head>
<body>


	<!-- Start Login Area -->
	<section class="login-area ptb-100">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6">
					<div class="login-content">
						<h2>Login</h2>


						<!-- start error and success message -->
						<div th:if="${param.error}"
							class="alert alert-danger text-center me-3">
							<span th:text="${param.error}"></span>
						</div>

						<div th:if="${param.logout}"
							class="alert alert-success text-center me-3">You have been
							Logged out</div>


						<!-- messages of success and error -->
						<div th:if="${session.message}" class="text-center me-3">
							<div th:classappend="${session.message.type}"
								class="alert alert-primary" role="alert">
								<span th:text="${session.message.content}"></span>
							</div>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<!-- end error and success message -->


						<form class="login-form" th:action="@{/dologin}" method="post">
							<div class="form-group">
								<input type="email" name="username" class="form-control"
									placeholder="Email address">
							</div>

							<div class="form-group">
								<input type="password" name="password" class="form-control"
									placeholder="Password">
							</div>

							<button type="submit" class="default-btn">Login</button>

							<a th:href="@{/forgot}" class="forgot-password">Lost your password?</a>
						</form>
					</div>
				</div>

				<div class="col-lg-6 col-md-6">
					<div class="new-customer-content">
						<h2>New Customer</h2>

						<span>Create A Account</span>
						<p>Sign up for a free account at our store. Registration is
							quick and easy. It allows you to be able to order from our shop.
							To start shopping click register.</p>
						<a th:href="@{/signup}" class="optional-btn">Create A Account</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Login Area -->


</body>
</html>

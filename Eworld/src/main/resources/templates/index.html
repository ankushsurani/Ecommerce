<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title>Bootstrap demo</title>
</head>

<body>

	<section>

		<div class="container">


			<!-- messages of success and error -->
			<div th:if="${session.message}" class="text-center mt-5"
				style="margin-bottom: -70px;">
				<div th:classappend="${session.message.type}"
					class="alert alert-primary" role="alert">
					<span th:text="${session.message.content}"></span>
				</div>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>


			<div class="row my-5">

				<div class="col-md-2 leftbar mt-5">

					<div class="list-group position-fixed">
						<a class="list-group-item list-group-item-action"
							th:classappend="${0 == active} ? active : none" th:href="@{/}"
							aria-current="true"> All Products </a> <a
							th:each="c : ${categories}" th:href="@{'/?category=' + ${c.id}}"
							class="list-group-item list-group-item-action"
							th:classappend="${c.id == active} ? active : none"
							th:text="${c.title}"></a>
					</div>

				</div>




				<div class="col-md-10 rightbar mt-5">

					<div class="row">

						<div class="col-md-6 mb-5" th:each="p : ${products}">


							<div class="card mb-3 content-center shadow"
								style="max-width: 540px; height: 200px;">
								<div class="row g-0">
									<div class="col-md-4 content-center">
										<img
											th:src="@{'/product_img/' + ${p.productImages[0].productPic}}"
											style="max-height: 180px; max-width: 140px;" />
									</div>
									<div class="col-md-8 content-center">
										<div class="card-body">
											<h5 class="text-capitalize" style="font-family: serif;">
												<a th:text="${p.pName}"
													style="text-decoration: none; color: black;"
													th:href="@{'/product/'+${p.pId}}"></a>
											</h5>

											<div class="row row-cols-auto g-0">
												<div class="col me-2">
													<div class="fw-bold"
														style="font-size: 18px; font-family: serif;">
														&#8377; <span th:text="${p.getPriceAfterApplyingDiscount}"></span>
													</div>
												</div>
												<div class="col me-2">
													<i style="font-size: 18px; font-family: serif;"
														class="text-muted text-decoration-line-through">&#8377;
														<span th:text="${p.pPrice}"></span>
													</i>
												</div>
												<div class="col">
													<p style="color: green; font-family: serif;">
														<span th:text="${p.pDiscount}"></span>% off
													</p>
												</div>
											</div>

											<a th:href="@{'/user/add-to-cart/'+${p.pId}}"
												class="btn btn-primary"
												th:classappend="${currentUser != null && currentUser.getRole() == 'ROLE_ADMIN'} ? 'disabled' : ''">Add
												to Cart</a>

										</div>
									</div>
								</div>
							</div>

						</div>

					</div>

				</div>

			</div>


		</div>

	</section>

</body>
</html>
